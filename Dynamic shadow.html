<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .dynamic-shadow {
      position: relative;
      width: 10rem;
      height: 10rem;
      background: linear-gradient(75deg, #6d78ff, #00ffb8);
      z-index: 1;
    }

    .dynamic-shadow:after {
      content: '';
      width: 100%;
      height: 100%;
      position: absolute;
      background: inherit;
      top: 0.5rem;
      filter: blur(0.4rem);
      opacity: 0.7;
      z-index: -1;
    }
  </style>
  <body>
    <div class="dynamic-shadow"></div>
  </body>
</html>
